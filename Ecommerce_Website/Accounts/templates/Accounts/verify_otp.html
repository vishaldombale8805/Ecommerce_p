{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="container mt-5 col-md-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-3">Verify OTP</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Enter OTP sent to your email</label>
                <input type="text" name="otp" class="form-control" required placeholder="Enter 6-digit OTP">
            </div>

            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
        </form>

        <div class="text-center mt-3">
            <small>
                Didnâ€™t receive the OTP? <a href="{% url 'forgot_password' %}">Resend</a>
            </small><br>
            <small>
                <a href="{% url 'login' %}">Back to Login</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
