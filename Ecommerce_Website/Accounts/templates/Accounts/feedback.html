{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .feedback-card {
            max-width: 550px;
            margin: auto;
            margin-top: 80px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .feedback-card h3 {
            color: #0e3b43ff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #dc8410ff;
            border: none;
            color: #fff;
            cursor: pointer;

        .btn-submit:hover {
            background-color: #055b14ff;
        }
    </style>
</head>

<body>

<div class="feedback-card">
    <h3>We Value Your Feedback</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Subject</label>
            {{ form.subject }}
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            {{ form.message }}
        </div>

        <button type="submit" class="btn btn-primary btn-submit">
            Submit Feedback
        </button>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>

</body>
</html>
