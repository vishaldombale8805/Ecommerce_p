<!DOCTYPE html>
<html>
<head><title>Delete Product</title></head>
<body>
<h2>Delete Product</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'products:product_list' %}">Cancel</a>
</body>
</html>
